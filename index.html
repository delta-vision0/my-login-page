<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Instagram Login</title>
</head>
<body>
    <main>
        <img src="IG.jpeg" alt="" class="phoneImg">
        <div class="form-div">
            <form id="loginForm">
                <img class="instaLogo" src="instaLogo.png" alt="logo">
                <input type="text" id="username" class="input" placeholder="phone number, username, or email" required>
                <input type="password" id="password" class="input" required placeholder="Password">
                <button type="submit" class="login-btn">Log In</button>
                <p id="or">OR</p>
                <a href="" class="fb-login"><i class='bx bxl-facebook-square'></i>Log in with Facebook</a>
                <a href="https://www.instagram.com/accounts/password/reset/"><p style="font-size: 14px;">Forgot Password ?</p></a>
            </form>
            <div class="sign-up">
                <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/" class="sign-link">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
                <div class="store">
                    <a href="https://www.bing.com/ck/a?!&&p=8e2ffe1346219910JmltdHM9MTcyMDc0MjQwMCZpZ3VpZD0xNzViZTE0OS1kOTQ4LTZmZmEtM2ViMS1mMmM2ZDgzYjZlYWEmaW5zaWQ9NTU0Nw&ptn=3&ver=2&hsh=3&fclid=175be149-d948-6ffa-3eb1-f2c6d83b6eaa&psq=instagram+play+store&u=a1aHR0cHM6Ly9wbGF5Lmdvb2dsZS5jb20vc3RvcmUvYXBwcy9kZXRhaWxzL0luc3RhZ3JhbT9pZD1jb20uaW5zdGFncmFtLmFuZHJvaWQmaGw9ZW5fWkE&ntb=1"><img id="play" src="playStore.png" alt=""></a>
                    <a href="https://apps.apple.com/us/app/instagram/id389801252"><img id="microsoft" src="getMicrosoft.png" alt=""></a>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
